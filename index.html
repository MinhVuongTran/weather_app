<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js "></script>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố..."/>
        </div>
        <div class="info-wrapper">
            <p class="city-name">---</p>
            <p class="weather-state">---</p>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon" class="weather-icon"
            />
            <p class="temperature">-</p>
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">MT Mọc</div>
            <div class="value sunrise">---</div>
          </div>
          <div class="item">
            <div class="label">MT Lặn</div>
            <div class="value sundown">---</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ ẩm</div>
            <div class="value"><span class="humidity">---</span>%</div>
          </div>
          <div class="item">
            <div class="label">Gió</div>
            <div class="value"><span class="wind-speed">---</span>km/h</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
